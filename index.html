<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL shortener</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>URL shortener</h1>
    </header>
    <div class="input-container">
      <input
        type="text"
        class="input-user"
        id="user-val"
        placeholder="Enter full length URL"
      />
      <input type="submit" class="submit-btn" id="btn" value="Submit" />
    </div>

    <div class="results">
      <div class="card">
        <h2>Shortended url goes here</h2>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
